        // Initialize the application
        function initializeApp() {
            populateStationDropdowns();
            setupEventListeners();
        }

        // Populate station dropdowns
        function populateStationDropdowns() {
            const fromSelect = document.getElementById('fromStation');
            const toSelect = document.getElementById('toStation');
            
            // Get all unique stations
            const allStations = new Set();
            Object.values(metroData.lines).forEach(line => {
                line.stations.forEach(station => allStations.add(station));
            });
            
            // Sort stations alphabetically
            const sortedStations = Array.from(allStations).sort();
            
            // Populate dropdowns
            sortedStations.forEach(station => {
                const fromOption = new Option(station, station);
                const toOption = new Option(station, station);
                fromSelect.add(fromOption);
                toSelect.add(toOption);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('fromStation').addEventListener('change', function() {
                updateLineInfo('fromLineInfo', this.value);
            });
            
            document.getElementById('toStation').addEventListener('change', function() {
                updateLineInfo('toLineInfo', this.value);
            });
        }

        // Update line information for selected station
        function updateLineInfo(elementId, station) {
            const element = document.getElementById(elementId);
            if (!station) {
                element.textContent = '';
                return;
            }
            
            const lines = getStationLines(station);
            if (lines.length > 0) {
                const lineNames = lines.map(line => metroData.lines[line].name).join(', ');
                element.textContent = `Available on: ${lineNames}`;
            } else {
                element.textContent = '';
            }
        }

        // Get lines for a station
        function getStationLines(station) {
            const lines = [];
            Object.entries(metroData.lines).forEach(([lineId, line]) => {
                if (line.stations.includes(station)) {
                    lines.push(lineId);
                }
            });
            return lines;
        }

        // Find route between two stations
        function findRoute() {
            const fromStation = document.getElementById('fromStation').value;
            const toStation = document.getElementById('toStation').value;
            
            if (!fromStation || !toStation) {
                showError('Please select both boarding and destination stations.');
                return;
            }
            
            if (fromStation === toStation) {
                showError('Boarding and destination stations cannot be the same.');
                return;
            }
            
            const route = calculateRoute(fromStation, toStation);
            if (route) {
                displayRoute(route);
            } else {
                showError('No route found between the selected stations.');
            }
        }

        // Calculate the best routes (up to 2 options)
        function calculateRoute(from, to) {
            const fromLines = getStationLines(from);
            const toLines = getStationLines(to);
            const allRoutes = [];
            
            // Check for direct connections
            const commonLines = fromLines.filter(line => toLines.includes(line));
            for (const line of commonLines) {
                const route = createDirectRoute(from, to, line);
                if (route) {
                    allRoutes.push(route);
                }
            }
            
            // Find routes with one interchange
            for (const fromLine of fromLines) {
                for (const toLine of toLines) {
                    if (fromLine !== toLine) {
                        const interchange = findInterchange(fromLine, toLine);
                        if (interchange) {
                            const route = createInterchangeRoute(from, to, fromLine, toLine, interchange);
                            if (route) {
                                allRoutes.push(route);
                            }
                        }
                    }
                }
            }
            
            // Sort routes by total time and return best 2
            allRoutes.sort((a, b) => a.totalTime - b.totalTime);
            return allRoutes.length > 0 ? allRoutes.slice(0, 2) : null;
        }

        // Create direct route
        function createDirectRoute(from, to, lineId) {
            const line = metroData.lines[lineId];
            const fromIndex = line.stations.indexOf(from);
            const toIndex = line.stations.indexOf(to);
            
            const stations = fromIndex < toIndex ? 
                line.stations.slice(fromIndex, toIndex + 1) :
                line.stations.slice(toIndex, fromIndex + 1).reverse();
            
            return {
                type: 'direct',
                totalStations: stations.length,
                totalTime: (stations.length - 1) * 2, // 2 minutes per station
                interchanges: 0,
                segments: [{
                    line: lineId,
                    stations: stations,
                    from: from,
                    to: to
                }]
            };
        }

        // Find interchange station between two lines
        function findInterchange(line1, line2) {
            const line1Stations = metroData.lines[line1].stations;
            const line2Stations = metroData.lines[line2].stations;
            
            for (const station of line1Stations) {
                if (line2Stations.includes(station)) {
                    return station;
                }
            }
            return null;
        }

        // Create route with interchange
        function createInterchangeRoute(from, to, fromLine, toLine, interchange) {
            const route1 = createDirectRoute(from, interchange, fromLine);
            const route2 = createDirectRoute(interchange, to, toLine);
            
            return {
                type: 'interchange',
                totalStations: route1.totalStations + route2.totalStations - 1,
                totalTime: route1.totalTime + route2.totalTime + 3,
                interchanges: 1,
                interchangeStation: interchange,
                segments: [
                    route1.segments[0],
                    route2.segments[0]
                ]
            };
        }

        // Display route results
        function displayRoute(routes) {
            const resultDiv = document.getElementById('routeResult');
            const titleElement = document.getElementById('routeTitle');

            if (!Array.isArray(routes)) {
                routes = [routes];

            stepsElement.innerHTML = '';

                    const routeHeader = document.createElement('div');
                    routeHeader.style.cssText = `

                    routeContainer.appendChild(routeHeader);

            } else {

                const route = routes[0];

                const statsDiv = document.createElement('div');
                statsDiv.style.cssText = `

                    border-radius: 20px;

                statsDiv.innerHTML = `

                    <div class="stat"><span>🔄</span><span>${route.interchanges === 0 ? 'Direct' : route.interchanges + ' interchange'}</span></div>
                `;
                stepsElement.appendChild(statsDiv);
                
                displayRouteSegments(route, stepsElement);
            }
            
            // Show result
            resultDiv.classList.add('show');
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Display route segments (extracted for reuse)
        function displayRouteSegments(route, container) {
            // Display route segments
            route.segments.forEach((segment, segmentIndex) => {
                // Create route section
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'route-section';
                
                // Section header
                const headerDiv = document.createElement('div');
                headerDiv.className = `section-header line-${segment.line}`;
                headerDiv.innerHTML = `
                    <img src="https://i.ibb.co/602MWkZ/logo.png" alt="Metro Logo" style="width: 24px; height: 24px; vertical-align: middle; border-radius: 4px; filter: brightness(0) invert(1);" onerror="this.style.display='none';">
                    <span>${metroData.lines[segment.line].name}</span>
                    <span style="margin-left: auto;">${segment.stations.length - 1} stops</span>
                `;
                sectionDiv.appendChild(headerDiv);
                
                // Stations list
                const stationsDiv = document.createElement('div');
                stationsDiv.className = 'stations-list';
                
                segment.stations.forEach((station, stationIndex) => {
                    const stationDiv = document.createElement('div');
                    stationDiv.className = 'station-item';
                    
                    // Add special classes for boarding/destination/junction
                    if (station === segment.from && segmentIndex === 0) {
                        stationDiv.classList.add('boarding-station');
                    } else if (station === segment.to && segmentIndex === route.segments.length - 1) {
                        stationDiv.classList.add('destination-station');
                    } else if (metroData.interchanges[station]) {
                        stationDiv.classList.add('junction-station');
                    }
                    
                    // Station dot
                    const dotDiv = document.createElement('div');
                    dotDiv.className = `station-dot line-${segment.line}`;
                    stationDiv.appendChild(dotDiv);
                    
                    // Station name
                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'station-name';
                    nameDiv.textContent = station;
                    stationDiv.appendChild(nameDiv);
                    
                    // Station info
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'station-info';
                    
                    // Show platform info for boarding station or junction stations
                    if ((station === segment.from && segmentIndex === 0) || metroData.interchanges[station]) {
                        const stationInfoDiv = document.createElement('div');
                        stationInfoDiv.className = metroData.interchanges[station] ? 'junction-info' : 'boarding-info';
                        
                        // Platform info
                        if (metroData.platforms[station] && metroData.platforms[station][segment.line]) {
                            const platformDiv = document.createElement('div');
                            platformDiv.className = 'platform-info';
                            platformDiv.textContent = `Platform ${metroData.platforms[station][segment.line]}`;
                            stationInfoDiv.appendChild(platformDiv);
                        }
                        
                        // Available lines for junction stations
                        if (metroData.interchanges[station]) {
                            const linesDiv = document.createElement('div');
                            linesDiv.className = 'available-lines';
                            const availableLines = metroData.interchanges[station]
                                .map(line => metroData.lines[line].name)
                                .join(', ');
                            linesDiv.textContent = availableLines;
                            stationInfoDiv.appendChild(linesDiv);
                        }
                        
                        infoDiv.appendChild(stationInfoDiv);
                    }
                    
                    stationDiv.appendChild(infoDiv);
                    stationsDiv.appendChild(stationDiv);
                });
                
                sectionDiv.appendChild(stationsDiv);
                container.appendChild(sectionDiv);
                
                // Add interchange section if not the last segment
                if (segmentIndex < route.segments.length - 1) {
                    const interchangeDiv = document.createElement('div');
                    interchangeDiv.className = 'interchange-section';
                    
                    const titleDiv = document.createElement('div');
                    titleDiv.className = 'interchange-title';
                    titleDiv.innerHTML = `
                        <span>🔄</span>
                        <span>Change trains at ${route.interchangeStation}</span>

                    interchangeDiv.appendChild(titleDiv);
                    
                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = 'interchange-details';
                    detailsDiv.innerHTML = `
                        Switch from <strong>${metroData.lines[segment.line].name}</strong> 
                        to <strong>${metroData.lines[route.segments[segmentIndex + 1].line].name}</strong>
                        ${metroData.platforms[route.interchangeStation] ? 
                            `<br>Go to Platform ${metroData.platforms[route.interchangeStation][route.segments[segmentIndex + 1].line]}` : ''}
                    `;
                    interchangeDiv.appendChild(detailsDiv);
                    
                    container.appendChild(interchangeDiv);
                }
            });
        }

            const resultDiv = document.getElementById('routeResult');
